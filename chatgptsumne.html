<html>
    <head>

<style>
    /* Style the image container */
    .image-container {
      width: 500px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }
  
    /* Style the images */
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  </head>
  <body >
  <div class="image-container">
    <img src="bolly.jpg" id="slideshow-image">
  </div>
  
  <script>
    // Set the interval between slides (in milliseconds)
    var slideInterval = 100;
  
    // Array of image URLs
    var images = ['bolly.jpg', 'heatbeatlogo.jpg', 'kannada.jpg', 'firemusic.png'];
  
    // Index of the current image
    var currentImageIndex = 0;
  
    // Set the slideshow to start automatically
    setInterval(function () {
      // Update the src attribute of the image
      $('#slideshow-image').attr('src', images[currentImageIndex]);
  
      // Increment the index for the next time this function runs
      currentImageIndex = (currentImageIndex + 1) % images.length;
    }, slideInterval);
  </script>
  </body></html>
