<!DOCTYPE html>
<html>
<head>
  <title>Curved Div Example</title>
  <style>
    .curved-div {
      width: 300px;
      height: 200px;
      border-radius: 50px; /* Change the value to adjust the curve of the borders */
      background-color: #F8D1CC; /* Change the color to the desired value */
      padding: 20px; /* Add some padding to the content inside the div */
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to my website</h1>
  </header>
  <div class="curved-div">
    <h2>Curved Div Example</h2>
    <p>This is an example of a div element with curved borders.</p>
  </div>
  <footer>
    <p>Copyright Â©2022 by My Company</p>
  </footer>
</body>
</html>
